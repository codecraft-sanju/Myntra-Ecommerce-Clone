<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Myntra Clone</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .branding {
      text-align: center;
      margin-bottom: 20px;
    }

    .branding span {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      color: #ff3f6c;
    }

    .branding span.secondary {
      color: #333;
    }

    .container h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff3f6c;
      box-shadow: 0 0 5px rgba(255, 63, 108, 0.5);
    }

    .toggle-password {
    width: 20px; /* Set the desired width */
    height: 20px; /* Set the desired height */
    position: absolute;
    right: 15px;
    top: 38px;
    cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff3f6c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e33461;
    }

    .social-login {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-login button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google {
      background-color: #db4437;
      color: #fff;
    }

    .facebook {
      background-color: #3b5998;
      color: #fff;
    }

    .social-login button i {
      margin-right: 8px;
      font-size: 18px;
    }

    .text-center {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .text-center a {
      color: #ff3f6c;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .form-group input {
        padding: 10px;
        font-size: 14px;
      }

      .btn {
        padding: 10px;
        font-size: 14px;
      }
      
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Myntra Branding -->
    <div class="branding">
      <span>Myn</span><span class="secondary">tra</span>
    </div>

    <h2>Sign In</h2>
    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
  <div class="form-group" style="position: relative;">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />
    <img class="toggle-password" src="show.png" alt="Show/Hide Password" onclick="togglePasswordVisibility()" />
  </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="social-login">
      <button class="google"><i>G</i> Google</button>
      <button class="facebook"><i>F</i> Facebook</button>
    </div>

    <p class="text-center">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
   function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.src = "hide.png"; // Change to hide icon
      } else {
        passwordField.type = "password";
        toggleIcon.src = "show.png"; // Change to show icon
      }
    }

  </script>
</body>

</html>
