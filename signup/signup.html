<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Myntra Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .branding {
            text-align: center;
            margin-bottom: 20px;
        }

        .branding span {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #ff3f6c;
        }

        .branding span.secondary {
            color: #333;
        }

        .container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff3f6c;
            box-shadow: 0 0 5px rgba(255, 63, 108, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff3f6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e33461;
        }

        .text-center {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .text-center a {
            color: #ff3f6c;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .form-group input {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Myntra Branding -->
        <div class="branding">
            <span>Myn</span><span class="secondary">tra</span>
        </div>

        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <img class="toggle-password" src="show.png" alt="Show/Hide Password"
                    onclick="togglePasswordVisibility()" />
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="text-center">
            Already have an account? <a href="signin.html">Sign In</a>
        </p>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "hide.png"; // Replace with your "hide" image
            } else {
                passwordField.type = "password";
                toggleIcon.src = "show.png"; // Replace with your "show" image
            }
        }
    </script>
</body>

</html>
